

<span class="country-header">Country</span>


<div class="flex-container" >
    <mat-card *ngFor= "let product of productsList" class="country-card">
        <mat-card-header>

          <mat-card-title-group>
            
            <mat-card-title class="country-name"> <span class= "fi fi-{{product.iso | lowercase}}"></span> {{product.name}}</mat-card-title>

            <!-- <mat-card-subtitle ><mat-chip-option>code: {{product.id}} </mat-chip-option></mat-card-subtitle> -->
            <!-- <mat-chip-option>ISO code: {{product.id}} </mat-chip-option> -->
            <mat-chip-option> ISO code : {{product.iso | uppercase}} </mat-chip-option>

          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="country-deatils">
            <p> INFECTED: {{product.infected}} </p> 

            <mat-divider></mat-divider>  <br>

            <p> RECOVERED: {{product.recovered}} </p>

            <mat-divider></mat-divider>  <br>

            <p> DESEASED: {{product.deseased}} </p>
            <!-- <span class= "fi fi-ca flag-img"></span> -->

        </mat-card-content>

        <mat-card-actions align="end">
            <a mat-button href="https://www.google.com/" target="_blank" color="accent"> Source <mat-icon>open_in_new</mat-icon>  </a>
            <bookmark></bookmark>
          </mat-card-actions>

      </mat-card>
  </div>
